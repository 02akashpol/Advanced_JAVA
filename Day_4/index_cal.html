<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculations Page</title>
</head>
<body>

	<form action="ArithmeticServlet" method="get">
	
		<table align="center">
		
			<tr>
			
				<td><h3>Calculator</h3></td>
			
			</tr>
		
			<tr>
			
				<td>First Number : <input type="text" name="num1" placeholder="Enter the first number : "> </td>  
			
			</tr>
			
			<tr>
			
				<td>Second Number : <input type="text" name="num2" placeholder="Enter the second number : "> </td>
			
			</tr>
			
			<tr>
			
				<td>
				
					<input type="radio" name="add" value="add">Add
					<input type="radio" name="subtract" value="subtract">Subtract
					<input type="radio" name="multiply" value="multiply">Multiply
					<input type="radio" name="divide" value="divide">Divide
				
				</td>
			
			</tr>
			
			<tr>
			
				<td><input type="submit" value="Submit"> </td>
			
			</tr>

		
		</table>	
	
	</form>

</body>
</html>
